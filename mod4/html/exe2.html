<!DOCTYPE html>
<html>
    <head><title>JS - Exercise 2</title></head>

    <body>
        <script>
            // variables
            var admin;
            var name;

            // primitive - string
            name = 'john';
            admin = name;
            alert( admin );
            console.log( "var admin = "+ admin );
            console.log( "var name = "+ name );

            // objects
            const now = new Date();
            alert( now );
            console.log( now );

        </script>
    </body>

</html>
