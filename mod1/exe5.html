    <body>
        <h1>HTML List</h1>
        <!-- List your five favorite foods in ordered list -->

            <li>Nasi Lemak</li>
            <li>Mee Mamak</li>
            <li>Roti Canai</li>
            <li>Roti Sardin</li>
            <li>Chicken Rendang</li>

        <!-- List five largest cities in the world in
                unordered list -->
        <ul>
            <li>Tokyo-Yokohama</li>
            <li>Jakarta</li>
            <li>Delhi</li>
            <li>Manila</li>
            <li>Seoul-Incheon</li>

        <!-- With definition list, describe the following -->
            <!-- PHP (a server scripting language) -->
            <!-- Javascript (a client scripting language) -->
        <dl>
            <dt>PHP</dt>
                <dd>a server scripting language</dd>
            <dt>Javascript</dt>
                <dd>a client scripting language</dd>
        </dl>
